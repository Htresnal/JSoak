<html>
<head>
    <title>
        Test page for JSoak abilities
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="jsoak-v.0.2.js"></script>
</head>
<body style="background-color:#353535;">
    <h2>Example object:</h2>
    <div id="jsoak-root" style="display: inline-block; background-color:red; min-width:50px; min-height:50px">
        <div jsoak-folder="child-folder" style="overflow: hidden; display: none;">
            <div id="justsomediv">
                <div jsoak-field="MeChild3">MeChild3</div>
            </div>
        </div>
        <div jsoak-field="MeChild" style="background-color: green; width:40px; height:25px; margin-left: 5px; margin-right: 5px;">
            MeChild
        </div>
        <div jsoak-field="MeChild2" style="background-color: green; width:40px; height:25px; margin-left: 5px; margin-right: 5px;">
            MeChild2
        </div>
    </div>
    <hr style="border-color: black;">
    <h2>Resulting JSON:</h2>
    <textarea id="resultField" style="width: 330px;" disabled></textarea>
    <script>
        var JSoak_settings = {
            target: "#jsoak-root",
            onGather: function(root, fieldName, value){
                return $.trim(value);
            }
        };
        var result = JSoak(JSoak_settings);
        $("#resultField").val(JSON.stringify(result, null, 2));
        var rfObj = $("#resultField")[0];
        rfObj.style.height = "5px";
        rfObj.style.height = (rfObj.scrollHeight + 5)+"px";
    </script>
</body>
</html>
